<p>Jogador Atual:{{currentPlayer}}</p>
<p>Vencedor: {{winner}} </p>
<p><button (click)="reset()">Reiniciar Patida</button></p>
<table>
    <tr>
        <td (click)='processPlayer(0,0)'>{{board[0][0]}}</td>
        <td (click)='processPlayer(0,1)'>{{board[0][1]}}</td>
        <td (click)='processPlayer(0,2)'>{{board[0][2]}}</td>
    </tr>
    <tr>
        <td (click)='processPlayer(1,0)'>{{board[1][0]}}</td>
        <td (click)='processPlayer(1,1)'>{{board[1][1]}}</td>
        <td (click)='processPlayer(1,2)'>{{board[1][2]}}</td>
    </tr>
    <tr>
        <td (click)='processPlayer(2,0)'>{{board[2][0]}}</td>
        <td (click)='processPlayer(2,1)'>{{board[2][1]}}</td>
        <td (click)='processPlayer(2,2)'>{{board[2][2]}}</td>
    </tr>
</table>
