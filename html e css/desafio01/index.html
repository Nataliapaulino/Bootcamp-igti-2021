<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modulo01</title>
</head>
<body>
    <section class="simulador">
    <h1>Simulador de Financiamento</h1>
    <div class="inputs">
    <div class="inputs fiels valor">
    <label for="valor">Valor: </label>
    <input type="text" name="valor" placeholder="ex:300000">
    </div>
 <div class="inputs fiels prazo">
     <label for="prazo">Prazo(Anos):</label> 
    <input type="text" name="prazo" placeholder="ex:20">
 </div>
 <div class="inputs fiels juros" >
     <label for="juros">Juros Ao Ano:</label>
    <input type="text" placeholder=" ex:0,08" name="juros">
 </div>
</div>
<button type="button" name="simular">Simular</button>
</section>
<section class="results">
    <h1>Resultados</h1>
    <div class="inputs">
        <div class="inputs fiels prazomeses">
            <label for="prazo meses">Prazo meses: </label>
            <input type="text" name="prazomeses" placeholder="ex:240">
  </div>
  <div class="inputs fiels jurosaomes">
      <label for="Juros ao mes">Juros ao mes: </label>
      <input type="text" name="juros ao mes" placeholder="ex:0,3333333">
  </div>
  <div class="inputs fiels jurosaomes">
      <label for="juros aculamdos">Juros acumulados: </label>
      <input type="text" placeholder="ex:333313,53">
  </div>
    </div>
</section>
<section class="payments-container">
    <table>
        <thead>
            <tr>
                <th>Prestações</th>
                <th>Amortização</th>
                <th>Juros</th>
                <th>Total</th>
              </tr>
        </thead>
        <tbody id="table">
        </tbody>
    </table>
</section>
</body>
</html>
